<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practical Files Repository</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
    </style>
</head>
<body data-page="dsapractical" class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Practical Files Repository</h1>
            
            <div class="grid grid-cols-2 gap-6 mb-6">
                <!-- DSA Section -->
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold text-blue-700 mb-4">DSA Practicals</h2>
                    <div id="dsa-file-list" class="space-y-2">
                        <button onclick="showDSAFiles()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
                            View DSA Files
                        </button>
                    </div>
                </div>

                <!-- Python Section -->
                <div class="bg-green-50 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold text-green-700 mb-4">Python Practicals</h2>
                    <select id="python-directory-select" onchange="showPythonFiles(this.value)" class="w-full p-2 border rounded">
                        <option value="">Select Directory</option>
                        <!-- Directories will be populated dynamically -->
                    </select>
                    <div id="python-file-list" class="mt-4 space-y-2"></div>
                </div>
            </div>

            <!-- File Display Area -->
            <div id="file-display-area" class="mt-6 p-4 bg-gray-50 rounded-lg min-h-[300px]">
                <p class="text-center text-gray-500">Select a directory to view files</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
